<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

	<head>
		<title> Esri UK Hipstamap </title>

		<link rel="stylesheet" href="//js.arcgis.com/3.14/esri/css/esri.css" />
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="css/jquery.sidr.css" />
		<link rel="stylesheet" href="css/hipsta.css" />
		<link rel="stylesheet" href="css/style.css" />

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="//js.arcgis.com/3.14/"></script>
		<script src="dist/html2canvas.js"></script>

		<script>
		require(["esri/basemaps", "esri/map", "dojo/domReady!"], function(esriBasemaps, Map) {

        esriBasemaps.clarity = {
	        baseMapLayers: [{
		        url: "//clarity.maptiles.arcgis.com/arcgis/rest/services/World_Imagery/MapServer"
	        }],
	        title: "Clarity"
        };

        var map = new Map("map", {
	        center: [-1.9666, 52.5111],
	        zoom: 15,
	        maxZoom: 18,
	        basemap: esriBasemaps.clarity
        });
	});
		</script>

	</head>

	<body class="grid">

		<div id="sidr">

			<div id="panel">

				<h3>Style Generator</h3>
				
				<div class="slider-holder" id="grayscale">
					<label>Grayscale: (<span>0</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="1" data-stepVal="0.1" data-editValue="0"></div>
				</div>

				<div class="slider-holder" id="sepia">
					<label>Sepia: (<span>0</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="1" data-stepVal="0.1" data-editValue="0"></div>
				</div>

				<div class="slider-holder" id="saturate">
					<label>saturate: (<span>1</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="100" data-stepVal="1" data-editValue="1"></div>
				</div>

				<div class="slider-holder" id="hue-rotate">
					<label>Hue-rotate: (<span>0</span>deg)</label>
					<div class="slider" data-minVal="0" data-maxVal="360" data-stepVal="1" data-editValue="0"></div>
				</div>

				<div class="slider-holder" id="invert">
					<label>Invert: (<span>0</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="1" data-stepVal="0.1" data-editValue="0"></div>
				</div>

				<div class="slider-holder" id="opacity">
					<label>Opacity: (<span>1</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="1" data-stepVal="0.1" data-editValue="1"></div>
				</div>

				<div class="slider-holder" id="brightness">
					<label>Brightness: (<span>1</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="2" data-stepVal="0.1" data-editValue="1"></div>
				</div>

				<div class="slider-holder" id="contrast">
					<label>Contrast: (<span>1</span>)</label>
					<div class="slider" data-minVal="0" data-maxVal="2" data-stepVal="0.1" data-editValue="1"></div>
				</div>

				<a href="#!" class="btn" id="reset">Reset</a>

				<hr />

				<div id="output"><h3>CSS output</h3><code>[id*="_container"] {<br>-webkit-filter: grayscale(0) sepia(0) saturate(1) hue-rotate(0deg) invert(0) opacity(1) brightness(1) contrast(1);<br>}</code></div>

			</div>
			
		</div>

		<div id="logo"></div>

		<a id="adv-menu" href="#sidr"></a>

		<ul id="switcher-list">
			<li><a class="grid active" title="grid"></a></li>
			<li><a class="walden" title="walden"></a></li>
			<li><a class="inkwell" title="inkwell"></a></li>
			<li><a class="perpetua" title="perpetua"></a></li>
			<li><a class="toaster" title="toaster"></a></li>
			<li><a class="hudson" title="hudson"></a></li>
			<li><a class="xpro2" title="xpro2"></a></li>
			<li><a class="earlybird" title="earlybird"></a></li>
			<li><a class="mayfair" title="mayfair"></a></li>
			<li><a class="lofi" title="lofi"></a></li>
			<li><a class="sutro" title="sutro"></a></li>
			<li><a class="sepia" title="sepia"></a></li>
		</ul>

		<div id="map"></div>

	</body>

	<script src="js/jquery.sidr.min.js"></script>
	<script src="js/common.js"></script>

</html>
